<div class="form-group">
  <input type="text"
         class="form-control"
         id="productName"
         placeholder="Ürün Ara"
         [(ngModel)]="filterText"
         />
          <small *ngIf="filterText" id="textId" class="form-text text-muted">Şu an <strong>{{filterText}}</strong> aradınız</small>
</div>

<!--<h3 *ngIf="products; else noProduct">{{title}}</h3>-->

<ng-template #noProduct>
  <div class="alert alert-dark" role="alert">
    There are no products in this category.
  </div>
</ng-template>

<div class="row">
  <div *ngFor="let product of products | productFilter:filterText" class="card" class="productbox" style="width: 18rem;">
    <img [src]="product.imageUrl" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{product.name}} {{product.price | currency}}</h5>
      <p class="card-text">{{product.description}}</p>
      <a (click)="addToCart(product)" href="#" class="btn btn-dark">Add to cart</a>
    </div>
  </div>
</div>
